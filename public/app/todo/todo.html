<div class="container">
    <div class="jumbotron text-center">
        <h1><span class="label label-info">{{vm.numberOfTodos}}</span> {{vm.jumbotronLabel}}</h1>
    </div>
    <div ng-repeat="todo in vm.todos | orderBy:'done'">
        <div class="row todo-item">
            <div class="col-sm-4 col-sm-offset-3">
                <p ng-class="{'todo-completed text-muted': todo.done}">{{ todo.text }}</p>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-success" ng-click="vm.completeTodo(todo)"
                    data-toggle="tooltip" data-placement="left" title="click to complete">
                    <i class="fa fa-check"></i> Done</button>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-danger" ng-click="vm.deleteTodo(todo._id)">
                    <i class="fa fa-trash"></i> Delete</button>
            </div>
        </div>
    </div>
    <p class="text-center" ng-show="vm.loading"><i class="fa fa-spinner fa-spin fa-3x"></i></p>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center"
                           placeholder="So much to do...so little time"
                           ng-model="vm.formData.text">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="vm.createTodo()">Add</button>
            </form>
        <p class="text-muted text-center"><em>Only you will be able so see your 'Todos'</em></p>
        </div>
    </div>
</div>
