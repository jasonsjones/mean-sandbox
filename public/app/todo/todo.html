<div class="container">
    <div class="jumbotron text-center">
        <h1>I'm a Todo-aholic <span class="label label-info">{{vm.todos.length}}</span></h1>
    </div>
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="checkbox" ng-repeat="todo in vm.todos">
                <label>
                    <input type="checkbox" ng-click="vm.deleteTodo(todo._id)"> {{todo.text}}
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center"
                           placeholder="So much to do...so little time"
                           ng-model="vm.formData.text">
                </div>
                <button type="submit" class="btn btn-primary btn-lg" ng-click="vm.createTodo()">Add</button>
            </form>
        </div>
    </div>
</div>
