<div class="well">
    <h1>Admin Page</h1>
</div>
<hr>
<h3>Users</h3>
<p class="text-center" ng-show="vm.loading"><i class="fa fa-spinner fa-spin fa-3x"></i></p>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Admin</th>
            <th>Created On</th>
            <th>Last Modified</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in vm.users | orderBy:'-roles'">
            <td>{{ user.firstName + ' ' + user.lastName }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td><span ng-if="vm.isAdmin(user)"><i class="fa fa-check"></i></span></td>
            <td>{{ user.createdOn | date:'medium' }}</td>
            <td>{{ user.lastModified | date:'medium' }}</td>
            <td><button ng-click="vm.updateUser(user)" class="btn btn-info"><i class="fa fa-pencil"></i> Edit User</button></td>
            <td><button ng-click="vm.deleteUser(user)" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</button></td>
        </tr>
    </tbody>
</table>
