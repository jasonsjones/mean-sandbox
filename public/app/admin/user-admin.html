<div class="well">
    <h1>Admin Page</h1>
</div>
<hr>
<h3>Users</h3>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Admin</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in vm.users">
            <td>{{ user.username }}</td>
            <td>{{ user.firstName + ' ' + user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td><span ng-if="vm.isAdmin(user)"><i class="fa fa-check"></i></span></td>
            <td><a href="" ng-click="vm.updateUser(user)" class="btn btn-info">Edit User</a></td>
            <td><a href="" ng-click="vm.deleteUser(user)" class="btn btn-danger"><i class="fa fa-trash"></i> Delete</a></td>
        </tr>
    </tbody>
</table>
