<section class="middle">
    <div class="container">
        <div class="mean-form">
            <div class="mean-form-header">
                <h1>{{ vm.user.firstName + ' ' + vm.user.lastName }}</h1>
                <h3>{{ vm.user.local.username }}</h3>
            </div>
            <hr>
            <div class="row">
                <img src="img/default-user.png" class="img-responsive img-circle pull-left"></img>
                <h3>email: {{ vm.user.email }}</h3>
                <h3>Last Log in: {{ vm.user.lastLogin | date: 'mediumDate' }}</h3>
                <h3>Last Modified: {{ vm.user.lastModified | date: 'mediumDate' }}</h3>
                <h3>Created On: {{ vm.user.createdOn | date: 'mediumDate' }}</h3>
            </div>
        </div>
    </div>
</section>
