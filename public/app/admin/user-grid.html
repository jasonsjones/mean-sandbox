<section class="middle user-list">
    <div class="container">
        <div class="mean-form">
            <div class="mean-form-header">
                <h1>Admin Page</h1>
            </div>
            <hr>
            <div class="row">
                <h3>Users Grid</h3>
                <div class="form-group col-md-4">
                    <input type="text" class="form-control" placeholder="Search for user..." ng-model="vm.query" />
                </div>
                <div class="pull-right">
                    <a href="/admin/users" class="btn btn-default"
                        ng-click="vm.toggleGridLayout()" ng-hide="vm.showGridLayout">
                        <i class="fa fa-table"></i> Table Layout
                    </a>
                </div>
            </div>
            <div class="row">
                <p class="text-center" ng-show="vm.loading"><i class="fa fa-spinner fa-spin fa-3x"></i></p>
                <div ng-repeat="user in vm.users | filter:vm.query">
                    <div class="col-md-3">
                        <div class="user-grid">
                            <img src="img/default-user-sm.png" class="img-responsive img-circle pull-left"></img>
                            <div class="user-details">
                                <p>{{ user.firstName + ' ' + user.lastName }}</p>
                                <p>( {{ user.local.username }} )</p>
                                <p ng-if="vm.isAdmin(user)"><i class="fa fa-check"></i> admin</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
