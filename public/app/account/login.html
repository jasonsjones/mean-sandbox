<div class="middle no-banner-page">
    <div class="container">
        <div class="mean-form col-md-6 col-md-offset-3">
            <div class="mean-form-header">
                <h1><i class="fa fa-sign-in"></i> Log in</h1>
            </div>
            <div class="mean-form-body">
                <form class="form-horizontal" name="loginForm">
                    <div class="form-group">
                        <label class="col-md-2 col-md-offset-1 control-label" for="username">Username</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="username"
                                   placeholder="Username" ng-model="vm.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 col-md-offset-1 control-label" for="password">Password</label>
                        <div class="col-md-8">
                            <input class="form-control" type="password" name="password"
                                   placeholder="Password" ng-model="vm.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-3">
                            <div class="pull-right">
                                <button type="submit" class="btn btn-primary" ng-click="vm.login()"
                                    ng-disabled="loginForm.$invalid"><i class="fa fa-sign-in"></i>
                                    Login
                                </button>
                                &nbsp;
                                <a href="/" class="btn btn-default"><i class="fa fa-times"></i> Cancel</a>
                            </div>
                        </div>
                    </div>
                    <p>Don't have an account?  <a href="/register"> Register here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
