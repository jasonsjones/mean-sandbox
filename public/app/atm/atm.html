<div class="banner">
    <div class="container">
        <h1>ATM Cash Tracker</h1>
        <p class="lead">A place to track all ATM cash transactions &mdash; so you
               know what you spend all your cash on...</p>
               <p class="lead banner-note"><em>and it does all the math for you...</em></p>
    </div>
</div>
<div class="middle atm-list-page">
    <div class="container">
        <div ng-repeat="withdrawal in vm.transactions">
            <div class="col-md-4">
                <atm-card item="withdrawal"></atm-card>
            </div>
        </div>
        <div class="col-md-4">
            <div class="add-atm">
                <a href="/new-atm" data-placement="top" title="add a new ATM withdrawal" tooltip>
                    <h3><i class="fa fa-plus"></i> Add Withdrawal</h3>
                </a>
            </div>
        </div>
    </div>
</div>
