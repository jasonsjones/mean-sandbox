<div class="container">
    <div class="page-header">
        <h1>ATM Transactions</h1>
    </div>
    <p class="lead">This page will provide the place to track all ATM
    transactions as well as input new transactions</p>
    <a href="/new-atm" class="btn btn-default btn-large new-atm-btn"
            data-placement="top" title="track new ATM transaction" tooltip>
            <i class="fa fa-plus"></i> <strong>ATM Transaction</strong>
    </a>

    <div ng-repeat="t in vm.transactions">
        <div class="col-md-4">
            <atm-card item="t"></atm-card>
        </div>
    </div>
</div>
