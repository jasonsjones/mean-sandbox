<div class="container">
    <div class="page-header">
        <h1>New ATM Transaction</h1>
    </div>
    <form class="form-horizontal col-md-8 col-md-offset-2" name="newATMForm">

        <div class="form-group">
            <label class="col-md-2 control-label" for="amount">Amount</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="amount" placeholder="Amount" ng-model="vm.amount">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="serviceFee">Service Fee</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="serviceFee"
                placeholder="Service Fee" ng-model="vm.serviceFee">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="date">Date</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="date"
                placeholder="Date" ng-model="vm.date">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label" for="location">Location</label>
            <div class="col-md-6">
                <input class="form-control" type="text" name="location"
                placeholder="Location" ng-model="vm.location">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-6 col-md-offset-2">
                <div class="pull-right">
                   <button class="btn btn-primary" ng-click=""><i class="fa fa-plus"></i> Submit</button>
                   &nbsp; <a href="/atm" class="btn btn-default"><i class="fa fa-times"></i> Cancel</a>
                </div>
            </div>
        </div>

    </form>

</div>
