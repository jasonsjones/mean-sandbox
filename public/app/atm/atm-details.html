<div class="container">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <a href="/atm" class="btn btn-primary"><i class="fa fa-long-arrow-left"></i> Back</a>
        <div class="row">
          <h1 class="text-center">ATM Withdrawal</h1>
        </div>
      </div> <!-- end panel-header -->
      <div class="panel-body atm-details-item">
          <div class="row">
            <p class="pull-left">Location: <em>{{ vm.transaction.location }}</em></p>
            <p class="pull-right"> <em>{{ vm.transaction.date | date  }} </em></p>
          </div>
          <div class="row">
            <p class="text-center">{{ vm.totalAmount | currency }}</p>
          </div>
          <table class="table">
            <thead>
              <th>Amount</th>
              <th>Description</th>
            </thead>
            <tbody class="purchase-item">
              <tr>
                <td><input type="text" placeholder="Purchase Amount" ng-model="vm.newPurchase.amount"/></td>
                <td><input type="text" placeholder="Description" ng-model="vm.newPurchase.description"/></td>
                <td><button class="btn btn-primary" ng-click="vm.addPurchase()"><i class="fa fa-plus"></i> Add</button></td>
              </tr>
              <tr ng-repeat="p in vm.purchases">
                <td>{{ p.amount | currency }}</td>
                <td>{{ p.description }}</td>
                <td><i class="fa fa-trash" ng-click="vm.deletePurchase(p)"></i></td>
                <!--<td><a href="#"><i class="fa fa-pencil" ng-click="vm.editPurchase()"></i></a></td>-->
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td>{{ vm.totalSpent | currency }}</td>
                <!--<td>$23.00</td>-->
                <td>total</td>
              </tr>
              <tr class="text-right remaining">
                <td>{{ (vm.totalAmount - vm.totalSpent) | currency }}</td>
                <td>remaining</td>
              </tr>
            </tfoot>
          </table>
        </div>
    </div>
  </div>
</div>
