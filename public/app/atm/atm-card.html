<div class="atm-card">

    <div class="atm-card-header">
        <button class="btn btn-sm btn-danger pull-right" ng-click="vm.deleteTransaction(vm.item._id)">
            <i class="fa fa-trash" ></i>
            Delete
        </button>
        <a ng-href="/atm-details/{{vm.item._id}}"><h3 class="text-center">ATM Withdrawal</h3></a>
        <h4><span class="amount">{{ vm.totalAmount | currency}}</span>
            <span class="location pull-right">{{ vm.item.date | date }}</span></h4>
        <p class="location">{{ vm.item.location }}
           <i class="fa fa-chevron-down pull-right" id="atm-list-toggle"></i></p>
    </div>

    <div class="atm-card-body hideOnStart">
        <div class="text-center">
            <a class="btn btn-primary btn-sm" ng-href="/atm-details/{{ vm.item._id }}">
                <i class="fa fa-pencil"></i> Edit purchases</a>
        </div>
        <div class="row atm-list atm-list-mini atm-list-heading">
            <div class="col-xs-6">Amount</div>
            <div class="col-xs-6">Description</div>
        </div>
        <div class="row atm-list atm-list-mini" ng-repeat="p in vm.purchases">
            <div class="col-xs-6">{{ p.amount | currency }}</div>
            <div class="col-xs-6">{{ p.description }}</div>
        </div>
        <div class="row atm-total atm-list-mini">
            <div class="col-xs-6">{{ vm.totalSpent | currency }}</div>
            <div class="col-xs-6">Total</div>
        </div>
        <div class="row text-right atm-remaining atm-list-mini">
            <div class="col-xs-6">{{ (vm.totalAmount - vm.totalSpent) | currency }}</div>
            <div class="col-xs-6">Remaining</div>
        </div>
    </div>
</div>
