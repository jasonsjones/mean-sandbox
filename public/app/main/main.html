<div class="jumbotron">
    <h1>Welcome to the MEAN Sandbox!</h1>
    <p class="leading">A playground to explore the MEAN stack</p>
</div>
<div class="row">
    <div class="col-md-3" ng-repeat="service in vm.components">
        <a href="{{ service.webUrl }}"><img ng-src="{{ service.imgUrl }}"
           class="img-responsive"></a>
        <p ng-bind="service.description"></p>
    </div>
</div>
