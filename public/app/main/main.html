<div class="head-banner">
    <div class="container">
        <h1>Welcome to the MEAN Sandbox</h1>
        <p class="lead">A playground to explore the MEAN stack</p>
        <div class="row mean-components">
            <div class="col-md-3" ng-repeat="service in vm.components">
                <img ng-src="{{service.imgUrl}}" class="img-responsive">
            </div>
        </div>
        <div class="row mean-components">
            <div class="col-md-3" ng-repeat="service in vm.components">
                <p ng-bind="service.description"></p>
            </div>
        </div>
        <div class="row mean-components">
            <div class="col-md-3" ng-repeat="service in vm.components">
                <a class="btn btn-primary btn-block"
                   ng-href="{{service.webUrl}}">Learn more</a>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-2">
            <div class="tile">
                <div class="tile-content text-center">
                    <a href="/todos"><i class="fa fa-3x fa-check"></i></a>
                    <p class="lead">Todos</p>
                    <p>The traditional 'Todo' app</p>
                    <p class="text-muted" ng-hide="vm.identity.isAuthenticated()">
                        <small><em>Must be logged in...</em></small></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="tile">
                <div class="tile-content text-center">
                    <a href="/atm"><i class="fa fa-3x fa-money"></i></a>
                    <p class="lead">ATM Cash Tracker</p>
                    <p>A simple way to track ATM transactions</p>
                    <p class="text-muted" ng-hide="vm.identity.isAuthenticated()">
                        <small><em>Must be logged in...</em></small></p>
                </div>
            </div>
        </div>
    </div>
</div>
