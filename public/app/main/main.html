<div class="banner">
    <div class="container">
        <h1>Welcome to the MEAN Sandbox</h1>
        <p class="lead">A playground to explore the MEAN stack &mdash;
             Check out the code on Github <a href=""
                class="btn btn-primary">view on <i class="fa fa-github"></i> Github</a></p>

        <div class="row">
            <div class="col-lg-3 col-md-6 mean-components" ng-repeat="service in vm.components">
                <img ng-src="{{service.imgUrl}}" class="img-responsive mean-img">
                <p class="mean-description" ng-bind="service.description"></p>
                <a class="btn btn-primary btn-block"
                   ng-href="{{service.webUrl}}">Learn more</a>
            </div>
        </div>
    </div>
</div>

<div class="middle">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-2">
                <div class="tile animate-scale-up">
                    <div class="tile-content text-center">
                        <a href="/todos"><i class="fa fa-3x fa-check"></i></a>
                        <p class="lead">Todos</p>
                        <p>The traditional 'Todo' app</p>
                        <p class="text-muted" ng-hide="vm.identity.isAuthenticated()">
                            <small><em>Log in to check it out...</em></small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="tile animate-scale-up">
                    <div class="tile-content text-center">
                        <a href="/atm"><i class="fa fa-3x fa-money"></i></a>
                        <p class="lead">ATM Cash Tracker</p>
                        <p>A simple way to track ATM transactions</p>
                        <p class="text-muted" ng-hide="vm.identity.isAuthenticated()">
                            <small><em>Log in to check it out...</em></small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
