<div class="middle contact-page">
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <div class="mean-form">
                <div class="mean-form-header">
                    <h1>Contact</h1>
                    <h4>Let me know what you think...</h4>
                    <hr>
                </div>
                <div class="mean-form-body">
                    <form class="form-horizontal" name="contactForm">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Your Email: </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="col-sm-2 control-label">Subject: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" for="subject">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">Message: </label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="10" name="message"
                                         placeholder="Say something kind here..."></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <div class="pull-right">
                                    <button class="btn btn-primary" ng-click=""><i class="fa fa-envelope"></i> Send</button>
                                    &nbsp; <a href="/" class="btn btn-default"><i class="fa fa-times"></i> Cancel</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
