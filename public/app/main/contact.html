<div class="middle contact-page">
    <div class="container">
        <div class="col-md-8 col-md-offset-2">
            <div class="mean-form">
                <div class="mean-form-header">
                    <h1>Contact</h1>
                    <hr>
                    <h3>Let me know what you think, feedback is always welcome!</h3>
                    <p class="lead">You can contact me via email using the below form, or</p>
                    <a href="https://twitter.com/jsj0nes" class="btn btn-info">
                        <i class="fa fa-twitter"></i> Find me on Twitter
                    </a>
                    <a href="https://google.com/+JasonJones96" class="btn btn-danger">
                        <i class="fa fa-google-plus"></i> Find me on Google+
                    </a>
                    <a href="https://github.com/jasonsjones/mean-sandbox/issues"
                        class="btn btn-primary">
                        <i class="fa fa-github"></i> Github issues page
                    </a>
                </div>
                <div class="mean-form-body">
                    <form class="form-horizontal" name="contactForm">
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Your Email: </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" name="email"
                                    placeholder="you@yourdomain.com"
                                    ng-model="vm.userEmail" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="subject" class="col-sm-2 control-label">Subject: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="subject"
                                    placeholder="subject"
                                    ng-model="vm.subject">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-sm-2 control-label">Message: </label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="10" name="message"
                                         placeholder="Say something kind here... :-)" ng-model="vm.msgBody"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-2">
                                <div class="pull-right">
                                    <button class="btn btn-primary"
                                        ng-click="vm.sendContactEmail()">
                                        <i class="fa fa-envelope"></i> Send
                                    </button>
                                    &nbsp;
                                    <a href="/" class="btn btn-default">
                                        <i class="fa fa-times"></i> Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
